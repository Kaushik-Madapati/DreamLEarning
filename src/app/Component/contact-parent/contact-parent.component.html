<div id="ContactParentMain" class ="contactparentpanel">
        <h2> Contact Parent </h2>
        <table class ="table">
            <tr>
               <th> # </th>
               <th> Student Name </th>
               <th> Action </th>
          </tr>
    
    
          <tr *ngFor = "let student of students; let i = index " >
            <td> {{i+1}} </td>
            <td> {{student.name}} </td>
            <td> <button (click)="sendStudentMessage(student._id)">Send Message </button> </td>
          </tr>
        </table>
        <br>
                <button (click)="ContactAllStudents()"> Contact All Students </button> 
        <br>
          
          
       
      
    </div>
